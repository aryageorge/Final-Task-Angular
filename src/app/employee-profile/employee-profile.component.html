        <div class="row" >
            <div class="col">
              <div data-mdb-input-init class="form-outline justify-content-end mb-4" >
                <label class="form-label" for="form6Example1">First Name</label>
                <input  type="text" id="form6Example1"  class="form-control " formControlName="firstName" />
               
              </div>
            </div>
            <div class="col" >
              <div data-mdb-input-init class="form-outline justify-content-center mb-4" >
                <label class="form-label" for="form6Example2">Last Name</label>
                <input type="text" id="form6Example2" class="form-control" formControlName="lastName"/>
                
              </div>
            </div>
          </div>
          <div class="row" >
            <div class="col">
              <div data-mdb-input-init class="form-outline justify-content-end mb-4">
                <label class="form-label" for="form6Example1">Age</label>
                <input type="number" id="form6Example1" class="form-control "formControlName="age" />
                
              </div>
            </div>
            <div class="col" >
              <div data-mdb-input-init class="form-outline justify-content-center mb-4">
                <label class="form-label" for="form6Example2">DOB</label>
                <input type="date" id="form6Example2" class="form-control"formControlName="dob" />
                
              </div>
            </div>
          </div>
        
        
            
<div class="row">
        
            <div class="col">
                <div data-mdb-input-init class="form-outline justify-content-center mb-4">
                  <label class="form-label" for="form6Example2">Employee-Role</label>
                  <input type="text" id="form6Example2" class="form-control " formControlName="employeeRole"/>
                 
                </div></div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline  justify-content-center mb-4" >
                      <label class="form-label" for="form6Example6">Mobile Number</label>

                      </div> 
     
                    </div>
        </div>
   
   
          
        <div class="row">
        
          <div class="col">
              <div data-mdb-input-init class="form-outline justify-content-center mb-4">
                <label class="form-label" for="form6Example2">E-mail</label>
                <input type="email" id="form6Example2" class="form-control " formControlName="email"/>
               
              </div></div>
              <div class="col">
                  <div data-mdb-input-init class="form-outline  justify-content-center mb-4" >

                    </div> 
   
                  </div>

          <input class="form-check-input" type="radio"  formControlName="gender" id="flexRadioDefault1" value="Female"> Female

      </div>
        
         
          <button data-mdb-ripple-init type="button"  class="btn btn-info btn-block mb-4" (click)="clickOnEdit()" *ngIf="!isClickOnEdit">{{updateButtonLabel}}</button>
