<nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand">Welcome to EmployeeLeave-Dashboard</a>
      <form class="d-flex" role="search">
        
       

      </form>
      <button (click)="clickAddEmployee()"  type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Apply Leave</button>
    </div>
    
      
       
      
   </nav>

  <table class="table mt-4">
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">Type of Leave</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Reason for Leave</th>
        <th scope="col">Status</th>
        
       
        
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let row of employeeData">
      
       <td>{{row.id}}</td>
       <td>{{row.typeofleave}}</td>
       <td>{{row.startdate}}</td>
       <td>{{row.enddate}}</td>
       <td>{{row.rfl}}</td>
      <td>{{row.leaveStatus}}</td>
       
      
      </tr>
     
      <tr *ngIf="employeeData.length == 0" >
        <td>No Records Found</td>
        <td></td>
       <td></td>
       <td></td>
       <td></td>
       <td></td>
      </tr>
      

    </tbody>
  </table>
  
  
  
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">EmployeeLeave Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
               
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Type of Leave</label>
                    <input type="text" formControlName="typeofleave" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Start Date</label>
                    <input type="date" formControlName="startdate" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">End Date</label>
                    <input type="date" formControlName="enddate" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Reason for Leave</label>
                  <input type="text" formControlName="rfl" class="form-control" id="exampleInputPassword1">
                </div>
               
                 
                  
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          
        </div>
      </div>
    </div>
  </div>
