<div class="form-container">
    <div class="form login">
        <form  >
        <div class="title">
           Login
        </div>
        <div class="input-container"> 
           <input type="text" [(ngModel)]="loginObj.userName"  name="username" class="input" placeholder="Username">
       </div>
       
    
       <div class="input-container"> 
           <input    type="password" [(ngModel)]="loginObj.password"  name="password" class="input" placeholder="Password">
       </div>
       
    
       
       <button type="submit" id="btnSubmit" (click)="onLogin()">Login</button>
       
         
        </form>
    </div>
    </div>
